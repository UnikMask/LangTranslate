plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'distribution'

    id 'org.ajoberstar.grgit' version '4.1.0' apply false
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
	compile 'net.sourceforge.argparse4j:argparse4j:0.8.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.json:json:20210307'
    compile 'com.github.rwitzel.streamflyer:streamflyer-core:1.2.0'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}



application {
    // Define the main class for the application.
    mainClassName = 'Transpire.App'
}
version = '1.0'

import org.ajoberstar.grgit.Grgit

build.doLast {
    def trnDir = new File( 'trnpkgs' )
    if ( !trnDir.exists(  )) {
        def grgit = Grgit.clone(dir: '$buildDir/trnpkgs', uri: 'https://www.github.com/UnikMask/trnpkgs')
    }
}
clean.doFirst {
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Transpire jar executable',
        	'Implementation-Version': version,
        	'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect {
		it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
